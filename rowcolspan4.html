<!DOCTYPE html>
<html>
<head>
	<title>rowcolspan4</title>
</head>

<body>
	<center>
<table border="" height="200" width="420">
	<center><h1>a test table with merged cells</h1></center>
		<thead>
			<tr>
			<th rowspan="2"> </th>
			<th colspan="2">average</th>
			<th rowspan="2">red<br/>eyes</th>
	</tr>
	<tr>
			<th>height</th>
			<th>weight</th>
		</tr>
		</thead>
	<tbody>
		<tr>
			<td>males</td>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<td>females</td>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
			</tr>
		</tbody>
	</table>

</center>
</body>
</html>
