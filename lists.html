<!DOCTYPE html>
<html>
<head>
	<title>lists</title>
</head>
<body>
	<h1>order list</h1>
<!--lists-->
<!--ordered list(ol)-->
<ol type="a">
	<li>book</li><!--li(list items)-->
	<li>pen</li>
	<li>ink</li>
</ol>
<!--unorderd list(ul)-->
<h1>unorderd list</h1>
<ul>
	<li>gun</li>
	<li>bun</li>
	<li>fan</li>
</ul>
<!--discription list(dl)-->
<h1>discription list</h1>
<dl>
	<dt>living</dt><!--discrption terms-->
	<dd>human</dd><!--discription defination-->
	<dd>animal</dd>
	<dd>insects</dd>
	<dt>non living</dt>
	<dd>laptop</dd>
	<dd>chair</dd>
	<dd>watch</dd>
</dl>
</body>
</html>
